<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>FoxNews</title>
    </head>
    <body>
        <div class="container-fluid">
            <h4 class="text-center text-secondary"> Fox News Search </h4>
            <div class="d-flex justify-content-center pt-2">
                <form class="form" id="search-form" method="POST" autocomplete="off">
                    <div class="form-inline">
                        <div class="autocomplete">
                            <input class="form-control mr-sm-2" name="search" type="text" placeholder="Search" aria-label="Search" id="search-input">
                        </div>
                        <button class="btn btn-outline-secondary my-2 my-sm-0" id="search-btn" onClick="submitSearch(false); return false;">Search</button>
                    </div>
                    <div>

                    </div>
                    <div class="form-check form-check-inline">
                        <label for="luceneRadio" class="form-check-label mr-1">Lucene</label>
                        <input class="form-check-input" type="radio" name="lucene" id="luceneRadio" value="lucene"  onClick="checkRadio('luceneRadio');" checked>
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="pageRankRadio" class="form-check-label mr-1">PageRank</label>
                        <input class="form-check-input" type="radio" name="pageRank" id="pageRankRadio" value="pageRank" onClick="checkRadio('pageRankRadio');">
                    </div>
                    <div class="d-inline col-md-9">
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option selected>None</option>
                            <option >world</option>
                            <option>business</option>
                            <option>sports</option>
                            <option>tech</option>
                            <option>nation</option>
                            <option>politics</option>
                            <option>opinion</option>
                            <option>travel</option>
                        </select>
                    </div>
                </form>
            </div>
            <div id="card-container"></div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- My Scripts-->
        <script src="{{ url_for('static', filename='js/controller.js') }}"></script>
    </body>
</html>
